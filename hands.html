<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d@0.3/control_utils_3d.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="hands.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d@0.3/control_utils_3d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      .square-box {
        width: 33%;
        height: 0;
        padding-top: 33%;
        position: absolute;
        right: 20px;
        top: 20px;
      }

      .landmark-grid-container {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #99999999;
      }
    </style>
    <div
      style="
        display: block;
        align-items: center;
        justify-content: center;
        height: 30vh;
        outline: 5px solid #abff2e;
        outline-offset: -5px;
        padding-top: 10vh;
        padding-left: 10vw;
      "
    >
      <!-- <time datetime="">fffff</time> -->
      <h2 style="font-size: 50px" id="score">Score :</h2>
      <br />
      <h1 style="font-size: 50px">
        <span style="font-size: 80px" id="seconds-counter"></span>
        Sec
      </h1>
    </div>

    <div class="container">
      <video class="input_video"></video>
      <canvas class="output_canvas" width="100vw" height="100vh"></canvas>
      <div class="loading">
        <div class="spinner"></div>
        <div class="message">Loading</div>
      </div>
    </div>

    <div style="display: none" class="control-panel"></div>
  </body>
</html>

<script type="module" src="scripts/ballSpwaning.js"></script>
<script type="module" src="hands.js"></script>
